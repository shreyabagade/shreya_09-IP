<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Manipulation</title>
</head>
<body>
    <p>Hello, I am Shreya</p>
    <p>I'm a third year student</p>
    <button onclick="myFunction()">Try it</button>
    <hr>
    <button onclick="myFunc()">Try it</button>
    <script>
        function myFunction(){
            document.querySelector("p").style.backgroundColor= "yellow";
        }
        function myFunc(){
            var x = document.querySelectorAll("p");
            x[0].style.backgroundColor = "red";
        }
    </script>
</body>
</html>
